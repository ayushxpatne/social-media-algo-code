<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algorithm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-purple: #B19CD9;
            --pastel-blue: #AEC6CF;
            --pastel-pink: #FFB6C1;
            --pastel-green: #A7D9D3;
            --background-color: #ffffff;
            --text-color: #333;
            --card-bg: #fff;
            --icon-color: #555;
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* Hide the main scrollbar */
        }

        body {

            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feed-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            /* max-width: 450px; */
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            /* overflow: hidden; */
            /* margin-bottom: 88px; */

        }

        .header {
            padding: 12px;
            background: var(--card-bg);
            /* border-bottom: 1px solid #030303; */
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--pastel-purple);
        }

        .videos-wrapper {
            flex: 1;
            overflow-y: scroll;
            /* margin: 12px; */
            scroll-snap-type: y mandatory;
            border-radius: var(--border-radius);
        }

        .video-container {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
            /* border-radius: var(--border-radius); */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            /* Increased padding */
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .video-info {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .video-counter {
            font-size: 0.9rem;
            opacity: 0.7;
            text-shadow: none;
            margin-bottom: 5px;
        }

        .video-id {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .info-label {
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .info-value {
            font-size: 0.7rem;
            /* font-weight: 600; */
        }

        .interaction-bar {
            position: absolute;
            right: 20px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .interaction-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interaction-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .interaction-btn i {
            pointer-events: none;
        }

        /* New CSS for visual feedback */
        .interaction-btn[data-interacted="true"] {
            background: rgba(255, 255, 255, 1);
            color: var(--pastel-purple);
        }

        .interaction-btn[data-interaction-type="like"][data-interacted="true"] {
            color: var(--pastel-pink);
            background: white;
        }

        .interaction-btn[data-interaction-type="save"][data-interacted="true"] {
            color: var(--pastel-blue);
            background: white;
        }

        .interaction-btn[data-interaction-type="comment"][data-interacted="true"] {
            color: var(--pastel-green);
            background: white;
        }

        .interaction-btn[data-interaction-type="share"][data-interacted="true"] {
            color: var(--pastel-purple);
            background: white;
        }


        .footer {
            border-top: 1px solid #eee;
            border-bottom: none;
            justify-content: center;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-skip {
            background: var(--pastel-blue);
            color: #fff;
        }

        .btn-watch {
            background: var(--pastel-purple);
            color: #fff;
        }

        @media (max-width: 480px) {
            .feed-container {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="feed-container">
        <header class="header">
            <div class="logo">algo</div>
        </header>

        <div class="videos-wrapper">
            {% for video_id, video_data in videos.items() %}
            <main class="video-container" id="{{ video_id }}" data-video-id="{{ video_id }}">
                <div class="content-overlay">
                    <div class="main-content">
                        <div class="video-info">
                            <div class="video-counter">{{ loop.index }} / {{ total_videos }}</div>
                            <div class="video-id">{{ video_id }}</div>
                            <div class="info-label">Description</div>
                            {% for cat, subcats in video_data.category_combined.items() %}

                            <div class="info-value">{{ cat }} ({{ subcats | join(', ') }})</div>
                            {% endfor %}
                        </div>
                    </div>

                    <aside class="interaction-bar">
                        <form class="interaction-form" action="/interact/{{ video_id }}/like" method="post">
                            <button class="interaction-btn" data-interaction-type="like"
                                data-interacted="{{ 'like' in history.get(video_id, {}).get('interactions', {}) | string | lower }}">
                                <i class="fas fa-heart"></i>
                            </button>
                        </form>
                        <form class="interaction-form" action="/interact/{{ video_id }}/comment" method="post">
                            <button class="interaction-btn" data-interaction-type="comment"
                                data-interacted="{{ 'comment' in history.get(video_id, {}).get('interactions', {}) | string | lower }}">
                                <i class="fas fa-comment"></i>
                            </button>
                        </form>

                        <form class="interaction-form" action="/interact/{{ video_id }}/share" method="post">
                            <button class="interaction-btn" data-interaction-type="share"
                                data-interacted="{{ 'share' in history.get(video_id, {}).get('interactions', {}) | string | lower }}">
                                <i class="fas fa-share"></i>
                            </button>
                        </form>

                        <form class="interaction-form" action="/interact/{{ video_id }}/save" method="post">
                            <button class="interaction-btn" data-interaction-type="save"
                                data-interacted="{{ 'save' in history.get(video_id, {}).get('interactions', {}) | string | lower }}">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </form>
                    </aside>
                </div>
            </main>
            {% endfor %}
        </div>
    </div>

    <script>
        // Color mapping for digits 0-9
        const digitColors = {
            0: '#FFB6C1', // pastel pink
            1: '#B19CD9', // pastel purple
            2: '#AEC6CF', // pastel blue
            3: '#A7D9D3', // pastel green
            4: '#FFE5B4', // pastel peach
            5: '#E6E6FA', // pastel lavender
            6: '#F0E68C', // pastel yellow
            7: '#FFA07A', // pastel orange
            8: '#DDA0DD', // pastel plum
            9: '#98FB98' // pastel mint
        };

        function getGradientFromVideoId(videoId) {
            // Extract digits from video ID
            const digits = videoId.replace(/\D/g, ''); // Remove non-digit characters

            if (digits.length === 0) {
                // Fallback if no digits found
                return 'linear-gradient(45deg, #AEC6CF, #A7D9D3)';
            }

            let startColor, endColor;

            if (digits.length === 1) {
                // If only one digit, use same color for both
                startColor = endColor = digitColors[parseInt(digits[0])];
            } else {
                // Use first and last digit
                startColor = digitColors[parseInt(digits[0])];
                endColor = digitColors[parseInt(digits[digits.length - 1])];
            }

            return `linear-gradient(45deg, ${startColor}, ${endColor})`;
        }

        // Apply gradients to all video containers
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.video-container').forEach(container => {
                const videoId = container.getAttribute('data-video-id');
                const gradient = getGradientFromVideoId(videoId);
                container.style.background = gradient;
            });
        });


        document.querySelectorAll('.interaction-form').forEach(form => {
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const button = this.querySelector('.interaction-btn');
                const interactionType = button.getAttribute('data-interaction-type');
                const isInteracted = button.getAttribute('data-interacted') === 'true';

                // Determine the new state based on the current state
                const newState = isInteracted ? 'false' : 'true';

                // Get the action URL from the form
                // We will modify the URL to include the new state
                const url = `/interact/${button.closest('.video-container').getAttribute('data-video-id')}/${interactionType}/${newState}`;

                fetch(url, {
                    method: 'POST',
                    // No need for a body since we're sending the state in the URL
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Interaction successful:', data);
                        // Update the data-interacted attribute based on the response
                        button.setAttribute('data-interacted', newState);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });

        let videoTimers = {};

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const videoCard = entry.target;
                const videoElement = videoCard.querySelector('video');
                const videoId = videoCard.getAttribute('id');

                if (entry.isIntersecting) {
                    // The video is on screen, start the timer
                    if (!videoTimers[videoId]) {
                        videoTimers[videoId] = {
                            start: performance.now(),
                            end: null
                        };
                    }
                } else {
                    // The video has left the screen, stop the timer and calculate duration
                    if (videoTimers[videoId] && videoTimers[videoId].start) {
                        videoTimers[videoId].end = performance.now();
                        const duration = videoTimers[videoId].end - videoTimers[videoId].start;
                        console.log(`Video ${videoId} was on screen for ${duration.toFixed(2)} milliseconds.`);

                        // Send the data to Flask
                        sendDurationToFlask(videoId, duration);

                        // Reset the timer for this video
                        delete videoTimers[videoId];
                    }
                }
            });
        }, {
            threshold: 0.1 // Trigger when 10% of the video is visible
        });

        // Select all video-container elements to observe (FIXED)
        document.querySelectorAll('.video-container').forEach(videoContainer => {
            observer.observe(videoContainer);
        });

        function sendDurationToFlask(videoId, duration) {
            // Use the fetch API to send the data to a new Flask endpoint
            const url = `/record_duration/${videoId}`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    duration: duration
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Duration recorded:', data);
                })
                .catch(error => {
                    console.error('Error recording duration:', error);
                });
        }
    </script>
</body>

</html>
